<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <div id="blueCar"><img src="Image/blue.png" alt="" /></div>
      <div id="raceCar"><img src="Image/race.png" alt="" /></div>
    </div>
    <div id="result">
      <h1>Game Over</h1>
      <p id="score"></p>
      <button id="btn" onclick="location.reload()">Reset</button>
    </div>
    <audio id="jumpsound" src="jumpsound.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
